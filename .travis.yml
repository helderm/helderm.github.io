language: python
python:
- '2.7'
before_install:
- echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- echo -e "$GH_TOKEN" > ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
- eval `ssh-agent -s`
- ssh-add ~/.ssh/id_rsa
install:
- pip install -r requirements.txt
script: make github
env:
  global:
    secure: 
